          <p>
            <form class="form-horizontal" action="/makeQuestion" method="POST">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control my-btn" id="inputEmail" placeholder="Title" required="required" maxlength="100">
                </div>
              </div>
              <div class="form-group">
                <label for="inputText" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                  <textarea class="form-control my-btn" rows="3" id="inputText" placeholder="Text" required="required" maxlength="420"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputTags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                  <input  type="text" 
                          class="form-control my-btn" 
                          id="inputTags" 
                          placeholder="Tags"
                          pattern="([a-zA-ZА-Яа-я]+, ){0,2}([a-zA-ZА-Яа-я]+)" 
                          title="Введите теги через запятую (не более 3х)"
                          maxlength="60">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="submitQuestion" type="submit" class="btn btn-default my-btn">ASK!</button>
                </div>
              </div>
            </form>
