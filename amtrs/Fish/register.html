  <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle my-btn collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="//amt.rs">amt<span id="curved-text">rs</span></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control my-btn" placeholder="Search">
                    <span class="input-group-btn navbar-btn">
                      <button type="submit" class="btn my-btn">Ask!</button>
                    </span>
                  </div>
                </div>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <form action="./login.html" id="navbarLoginLink">
                    <button type="submit" class="btn my-btn navbar-btn" form="navbarLoginLink">
                      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in
                    </button>
                  </form>
                </li>
                <li>
                  <form action="#" id="navbarRegisterLink">
                    <button type="submit" class="btn my-btn navbar-btn" form="navbarRegisterLink">Register</button>
                  </form>
                </li>
              </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="row marketing" id="question-list">
        <div class="col-lg-1">
        <!-- empty -->
        </div>
        <div class="col-lg-8">
          <p>
            <h2>
              Register
            </h2>
          </p>
          <p>
            <form>
              <div class="form-group">
                <label for="loginRegisterInput">Login</label>
                <input type="text" class="form-control my-btn" id="loginRegisterInput"
                       placeholder="Login" required="required" maxlength="20">
                       <div class="alert alert-danger myalert" role="alert">Sorry this login already taken</div>
              </div>
              <div class="form-group">
                <label for="emailRegisterInput">Email address</label>
                <input type="email" class="form-control my-btn" id="emailRegisterInput" 
                       placeholder="Email" required="required" maxlength="25">
                       <div class="alert alert-danger myalert" role="alert">Sorry this email already taken</div>
              </div>
              <div class="form-group">
                <label for="nicknameRegisterInput">Nickname</label>
                <input type="text" class="form-control my-btn" id="nicknameRegisterInput"
                       placeholder="Nickname" required="required" maxlength="15">
                       <div class="alert alert-danger myalert" role="alert">Sorry this nickname already taken</div>
              </div>
              <div class="form-group">
                <label for="passwordRegisterInput">Password</label>
                <input type="password" class="form-control my-btn" id="passwordRegisterInput"
                       placeholder="Password" required="required" maxlength="25"  >
                       <div class="alert alert-danger myalert" role="alert">Sorry this login already taken by user ... </div>
              </div>
              <div class="form-group">
                <label for="passwordRepeatInput">Repeat password</label>
                <input type="password" class="form-control my-btn" id="passwordRepeatInput" placeholder="Repeat your password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Load avatar</label>
                <input type="file" id="avatarRegisterInput" accept="image/jpeg,image/png,image/gif">
                <p class="help-block">Load your avatar</p>
              </div>
              <button type="submit" class="btn btn-default my-btn" id="register-btn">Register</button>
            </form>
          </p>
        </div>
        <div class="col-lg-3">
          <h3>Popular tags</h3>
          <hr>
          <p>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">Popular tag</a>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">More popular tag</a>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">Another popular tag</a>
          </p>
          <hr>
          <h3>Best users</h3>
          <p>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">Donald Trump</a>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">Bender</a>
            <a type="button" href="#" class="btn btn-default btn-margin my-btn">Dan Simmons</a>
          </p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted lead" align="center">
          <a href="#">
            developer:
          </a>
        </p>
      </div>
